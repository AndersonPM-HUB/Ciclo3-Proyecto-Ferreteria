<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            
            <!-- Fonts -->
            <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

            <script src="js/index.js"></script>
            <link href="css/index.css" rel="stylesheet">
            <title>Registro | FerreProyectos</title>
    </head>
    <body>
        <header>
            <div class="container-fluid p-2 text-light text-left">
                <div class="navbar">
                    <h1 class="white"> FerreProyectos</h1>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Registrarse</a>
                        </li>
                        <a href="#"><img src="./img/shoppingcart.png"  height="25" href="#"></a>
                    </ul>
                </div>
            </div>
        </header>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv bg-gray rounded-0 border border-white">
                <div class="card-body">
                    <form id="form-register" class="pb-3 m-3">
                        <h2 class="text-center p-3 mb-3">Registra tu cuenta</h2>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light-red white border-span">Nombres</span>
                            <input type="text" class="form-control bg-light-gray border-input" id="input-nombres" placeholder="Ingresa tus nombres" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light-red white border-span">Apellidos</span>
                            <input type="text" class="form-control bg-light-gray border-input" id="input-apellidos" placeholder="Ingresa tus apellidos" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light-red white border-span">Usuario (Documento)</span>
                            <input type="text" class="form-control bg-light-gray border-input" id="input-usuario" placeholder="Ingresa tu documento" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light-red white border-span">Correo</span>
                            <input type="text" class="form-control bg-light-gray border-input" id="input-correo" placeholder="Ingresa tu correo" required>
                        </div>
                        <div class="form-row">
                            <div class="input-group mb-3 col-md-6">
                                <span class="input-group-text bg-light-red white border-span">Contraseña</span>
                                <input type="password" class="form-control bg-light-gray border-input" id="input-contrasena" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="input-group mb-3 col-md-6">
                                <span class="input-group-text bg-light-red white border-span">Repetir contraseña</span>
                                <input type="password" class="form-control bg-light-gray border-input" id="input-contrasena-repeat" placeholder="Repite tu contraseña" required>
                            </div>
                        </div>
                        </br>
                        <div class="container">
                            <div class="col-md-12 text-center">
                                <input type="submit" class="btn bg-light-gray border-input px-4" id="register-btn" value="Registrar" />
                            </div>
                        </div>
                    </form>
                    <div id="register-error" class="alert bg-light-red white text-center d-none" role="alert"></div>
                    <div class="container">
                        <div class="col-md-12 text-center">
                            <a href="login.html" class="red accountSize">¿Ya tienes cuenta? Iniciar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
