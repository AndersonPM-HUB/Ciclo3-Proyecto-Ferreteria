<!DOCTYPE html>
<html>

<head>
    <title>Inicia sesión | FerreProyectos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- comment -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script><!-- comment -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script><!-- comment -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- comment -->
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js"></script>
</head>

<body>
    <header id="ferr-navbar"></header>
    <div class="container py-1">
        <div class="card my-5 " style="background:gainsboro ">
            <div class="card-body">
                <div class="row m-3 justify-content-end ">
                    <div class="col-md-6 bg-login-image ">
                    </div>
                    <div class="col-md-6 text-center">
                        <div class="col-md-10">
                            <h1 class="h4 text-gray-900 my-3">Iniciar sesión</h1>
                            <form id="form-login">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-light-red white border-span">Usuario
                                        (Correo)</span>
                                    <input type="text" class="form-control bg-light-gray border-input" id="usuario"
                                        placeholder="Usuario" required>
                                </div>
                                <br>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-light-red white border-span">Contraseña</span>
                                    <input type="password" class="form-control bg-light-gray border-input"
                                        id="contrasena" placeholder="Contraseña" required>
                                </div>
                                <br>
                                <button type="submit" class="btn bg-light-gray border-input px-4"
                                    id="BTNENTRAR">Entrar</button>
                                <hr>
                            </form>
                        </div>
                        <a href="register.html">¿Aún no tienes cuenta? !Registrate!</a>
                        <div id="login-error" class="alert bg-light-red white d-none p-3" role="alert">Usuario o Contraseña
                            incorrecto</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
