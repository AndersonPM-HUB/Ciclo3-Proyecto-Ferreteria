        <script src="js/index.js"></script>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container-fluid p-2 text-light text-left">
                <div class="navbar">
                    <h1 class="white">FerreProyectos</h1>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Registrarse</a>
                        </li>
                        <a href="#"><img src="./img/shoppingcart.png"  height="25" href="#"></a>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container py-1">
            <div class="card my-5 " style="background:gainsboro ">
                <div class="card-body">
                    <div class="row m-3">
                        <div class="col-md-5 bg-login-image">                           
                        </div>
                        <div class="col-md-6 text-center">
                            <div class="col-md-10"> 
                                <h1 class="h4 text-gray-900 my-3">Iniciar sesión</h1>
                                <form id="form-login"> 
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-light-red white border-span">Usuario (Correo)</span>
                                        <input type="text" class="form-control" id="correo" placeholder="Usuario" required>
                                    </div>
                                    <br>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg-light-red white border-span">Contraseña</span>
                                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary btn-block" id="BTNENTRAR">Entrar</button>
                                    <hr>
                                </form>
                            </div>
                            <a href="register.html">¿Aún no tienes cuenta? !Registrate!</a>
                            <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o Contraseña incorrecto</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
